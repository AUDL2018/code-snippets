<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="design-template.css">
  <title>Chat app template</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row main">
      <div class="col-9" id="chat-window">
        <!-- Messages here... -->
        <div class="media my-3 chat-message">
          <img src="http://placehold.it/50x50" class="mr-3 rounded">
          <div class="media-body">
            <div class="mt-0"><b>Walter White</b></div>
            <p>
              I am not in danger, Skyler. I am the danger!
            </p>
          </div>
        </div>
        <div class="media my-3 chat-message">
          <img src="http://placehold.it/50x50" class="mr-3 rounded">
          <div class="media-body">
            <div class="mt-0"><b>Walter White</b></div>
            <p>
              Say My Name.
            </p>
          </div>
        </div>
      </div>
      <!-- This is hidden by using the class .hidden -->
      <div class="col-9 hidden" id="search-window">
        <h3 class="mt-3 ">
          Search results: <span class="text-secondary" id="search-window-string"></span>
        </h3>
        <hr>
        <div class="messages" id="search-window-results">
          <!-- Search results -->
        </div>
      </div>
      <div class="col-3 user-list bg-light">
        <div class="row">
          <div class="col">
            <form id="search-form">
              <div class="input-group input-group-sm mt-3 mb-1">
                <input type="text" class="form-control" id="search-input" placeholder="Search here...">
                <div class="input-group-append">
                  <button class="btn btn-secondary">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul class="p-0" id="chat-users">
              <li class="media my-2">
                <img src="http://placehold.it/20x20" class="align-self-center mr-2 rounded">
                <div class="media-body">
                  <b class="text-secondary">walter</b>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row messageInput bg-light">
      <div class="col align-self-center">
        <form id="chat-form">
          <div class="input-group">
            <input type="text" class="form-control" id="chatMessage" placeholder="Enter message...">
            <div class="input-group-append">
              <button class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Remember to include your javascript file -->
</body>
</html>
